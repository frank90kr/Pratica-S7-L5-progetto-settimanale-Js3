<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Music Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body class="">
    <!-- nav -->
    <nav class="navbar navbar-expand-lg bg-danger bg-gradient">
      <div class="container-fluid">
        <a class="navbar-brand text-white fw-semibold fs-3" href="./index.html">Music Store</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-4">
            <a class="nav-link text-white fs-5 fw-semibold" aria-current="page" href="#">HomePage</a>
            <a class="nav-link text-white fs-5" href="./back-office.html">Back Office</a>
          </div>
        </div>
        <a href=""
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="currentColor"
            class="bi bi-person text-white mb-2 me-4"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"
            />
          </svg>
        </a>
      </div>
    </nav>

    <div id="carouselExampleCaptions" class="carousel slide">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="./assets/carousel1.jpg"
            class="d-block w-100"
            style="height: 600px; object-fit: cover; background-size: cover"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <h2 class="fs-1 bg-danger w-25 mb-1 rounded">Scopri le nostre offerte</h2>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://images.unsplash.com/photo-1636226570637-3fbda7ca09dc?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjR8fG11c2ljJTIwc3R1ZGlvfGVufDB8fDB8fHww"
            class="d-block w-100"
            style="height: 600px; object-fit: cover; background-size: cover; aspect-ratio: 1/1"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <h2 class="fs-1 bg-danger w-25 mb-1 rounded">Tutto per il tuo recording studio</h2>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://images.unsplash.com/photo-1443186547344-2437c72a228e?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzQ4fHxtdXNpY3xlbnwwfHwwfHx8MA%3D%3D"
            class="d-block w-100"
            style="height: 600px; object-fit: cover; background-size: cover; aspect-ratio: 1"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block mb-1">
            <h2 class="fs-1 bg-danger w-25 rounded">Rendi unici i tuoi live</h2>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="container mt-5">
      <h2 class="text-danger mb-2 font-monospace fw-semibold mb-3">In primo piano ♪</h2>
      <div class="row gy-5"></div>
    </div>

    <div class="container-fluid bg-danger bg-gradient">
      <footer class="d-flex flex-wrap align-items-center mx-4 py-4 mt-4 border-top bg-danger bg-gradient">
        <div class="col-md-4 d-flex align-items-center justify-content-center">
          <span class="mb-3 mb-md-0 text-white">© 2024 Music Store</span>
        </div>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
  </body>
</html>
